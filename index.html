<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Interativa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            transition: all 0.3s ease;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-size: 1.2rem;
            color: #444;
            font-weight: 600;
        }
        
        input[type="number"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-section {
            margin-top: 20px;
            display: none;
        }
        
        .result-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .tabuada-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .tabuada-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s;
        }
        
        .tabuada-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .tabuada-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 2px solid #2575fc;
            padding-bottom: 8px;
        }
        
        .tabuada-list {
            list-style: none;
        }
        
        .tabuada-item {
            padding: 8px 0;
            font-size: 1.1rem;
            color: #444;
            border-bottom: 1px solid #eee;
        }
        
        .tabuada-item:last-child {
            border-bottom: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tabuada-container {
                grid-template-columns: 1fr;
            }
        }
        
        .options-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .range-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .range-option label {
            font-size: 1rem;
        }
        
        .range-option input {
            width: 80px;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabuada Interativa</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="numero">Escolha um número:</label>
                <input type="number" id="numero" min="1" max="100" value="1">
                <div class="error-message" id="numero-error">Por favor, insira um número entre 1 e 100.</div>
            </div>
            
            <div class="input-group">
                <label>Opções de exibição:</label>
                <div class="options-group">
                    <div class="range-option">
                        <label for="inicio">Começar de:</label>
                        <input type="number" id="inicio" min="1" max="100" value="1">
                    </div>
                    <div class="range-option">
                        <label for="fim">Terminar em:</label>
                        <input type="number" id="fim" min="1" max="100" value="10">
                    </div>
                </div>
                <div class="error-message" id="range-error">O valor inicial deve ser menor que o valor final.</div>
            </div>
            
            <button id="gerar-btn">Gerar Tabuada</button>
        </div>
        
        <div class="result-section" id="result-section">
            <h2 id="result-title"></h2>
            <div class="tabuada-container" id="tabuada-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
